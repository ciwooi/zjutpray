<!DOCTYPE html>
<html>
	<head>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta fork="本程序fork自runjs的程序员求签">
		<meta description="信则有，不信则无，总之作者不会对该程序生成的内容负任何责任。">
		<meta author="weibo @zhangshenxu">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>工大求签</title>
		<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
		<link rel="stylesheet" type="text/css" href="my.css">
		<script type="text/javascript" src="my.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="title">工大求签<sup>beta</sup></div>
			<div class="info"><strong>求</strong>考试四六级考研考公爱情友情健康等各类吉凶</div>
			<div class="date"></div>
			<div class="check_luck">
				<ul style="margin-top:0;padding-left:30px;line-height:130%">
					<li>各种考试考级考公考研之前求一签，可避凶趋吉</li>
					<li>选择所求之事并在心中默念，再单击“求”即可</li>
					<li>同一件事只能求一次，下次再求需刷新页面</li>
				</ul>
				<table class="event_table selecttable">
					<tr>
						<td class="" data-event="100">考试</td>
						<td class="" data-event="200">爱情</td>
						<td class="" data-event="300">健康</td>
						<td class="" data-event="400">赌博</td>
						<td class="" data-event="500">其他</td>
					</tr>
				</table>
			</div>
			<div class="roll">
				<div class="card" style="top:-1px;font-size:20pt">请点击所求之事</div>
				<div class="card clickable">求</div>
			</div>
		</div>
	</body>
</html>
